 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="icon">
        <img src="chromeicon.png" width="70px" alt="">
        <div>Google Chrome</div>
        <img src="edgeicon.png" width="40px" alt="">
        <div>Microsoft Edge</div>
        <img src="recyclebinicon.png" width="40px" alt="">
        <div>Recycle Bin</div>
    </div>
    <div class="taskbar">
        <img src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <video class="vdo" autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>

    <script src="app.js"></script>
 </body>
 </html>
