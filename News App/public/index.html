<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News</title>
    <link rel="icon" type="image/x-icon" href="images/Screenshot from 2023-09-30 20-29-12.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="main-nav flex container">
            <a href="#" onclick="reload()" class="logo">
                <img src="images/Screenshot from 2023-09-30 20-29-12.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-items" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-input" class="news-input" type="text" placeholder="e.g. Science">
                <button id="search-button" class="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">

        </div>
    </main>
    <template id="templet-news-card">
        <div class="card">
            <div class="card-header">
                <img src="" alt="news-images" id="news-images">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h5 class="news-source" id="news-source">This is the news</h5>
                <p class="news-details" id="news-details">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Blanditiis maxime iusto suscipit sint veniam, dolorum vel impedit debitis, enim eligendi
                    cupiditate! Cum minus nihil ab aliquid nisi, quos ullam quas.</p>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>

</html>
